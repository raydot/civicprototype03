[pytest]
# Pytest configuration for VoterPrime backend

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --asyncio-mode=auto
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-branch
    -W ignore::DeprecationWarning
    -W ignore::PendingDeprecationWarning
    -W ignore::UserWarning:pydantic

# Markers for organizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (require database)
    slow: Slow running tests
    asyncio: Async tests
    database: Tests that require database connection

# Async settings
asyncio_mode = auto

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage settings
[coverage:run]
source = app
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
